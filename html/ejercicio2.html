<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario # 2</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>

        Salutation <br>
        <select>
            <option value="nn">--None--</option>
            <option value="mr">Mr</option>
            <option value="mrs">Mrs</option>
            <option value="ms">Ms</option>
        </select>
        <br><br>

        First name: 
        <input type="text">
        <br><br>

        Last name:
        <input type="text">
        <br><br>

        Gender:
        <input type="radio" name="sexo" id="M"> Male
        <input type="radio" name="sexo" id="F"> Female
        <br><br>

        Email:
        <input type="email">
        <br><br>

        Date of Birth:
        <input type="date">
        <br><br>

        Address: <br>
        <textarea cols="30" rows="10" maxlength="100"></textarea>
    </fieldset>       
        
    
</body>
</html>
